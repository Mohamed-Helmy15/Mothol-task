<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Mothol company test" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Previous-Measure</title>
  </head>
  <body>
    <div class="page measure-page">
      <div class="info">
        <h1>Previous Measurement</h1>
        <div class="contact">
          <h3><span>User: </span></h3>
          <h3><span>Phone: </span></h3>
        </div>
      </div>
      <table class="data-table">
        <thead>
          <tr>
            <th>Item</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Neck</td>
            <td class="neck"></td>
          </tr>
          <tr>
            <td>Shoulder</td>
            <td class="shoulder"></td>
          </tr>
          <tr>
            <td>Arm</td>
            <td class="arm"></td>
          </tr>
          <tr>
            <td>Hand</td>
            <td class="hand"></td>
          </tr>
          <tr>
            <td>Knee</td>
            <td class="knee"></td>
          </tr>
          <tr>
            <td>Leg</td>
            <td class="leg"></td>
          </tr>
          <tr>
            <td>Elbow</td>
            <td class="elbow"></td>
          </tr>
          <tr>
            <td>Scarf</td>
            <td class="scarf"></td>
          </tr>
        </tbody>
      </table>
      <button
        class="btn"
        style="display: block; margin: 40px auto"
        onclick="location.href='measure.html'"
      >
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Make a new Measurement
      </button>
    </div>
    <script src="./js/previous.js"></script>
  </body>
</html>
