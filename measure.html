<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Mothol company test" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>New Measurement</title>
  </head>
  <body>
    <div class="page measure-page">
      <h1
        class="heading"
        data-aos="zoom-in"
        style="color: white; background: #57c778"
      ></h1>
      <div class="wrapper">
        <span class="left-neck" style="left: 173px; top: -5px">•</span>
        <span class="right-" style="right: 173px; top: -5px">•</span>
        <span class="top-right-hand" style="left: 257px; top: 19px">•</span>
        <span class="bottom-right-hand" style="right: 88px; bottom: 168px"
          >•</span
        >
        <span class="left-bottom-right-hand" style="right: 115px; bottom: 165px"
          >•</span
        >
        <span class="left-middle-leg" style="right: 184px; bottom: 60px"
          >•</span
        >
        <span class="right-middle-leg" style="right: 156px; bottom: 60px"
          >•</span
        >
        <span class="top-leg" style="right: 234px; bottom: 175px">•</span>
        <span class="bottom-leg" style="right: 234px; bottom: 2px">•</span>
        <span class="right-elbow" style="right: 237px; top: 90px">•</span>
        <span class="left-elbow" style="right: 268px; top: 70px">•</span>
        <span class="top-scarf" style="right: 195px; top: 0px">•</span>
        <span class="bottom-scarf" style="right: 195px; top: 156px">•</span>
        <div class="measure-neck">
          <input type="text" name="neck" id="neck" placeholder="Neck" />
        </div>
        <div class="measure-shoulder">
          <input
            type="text"
            name="shoulder"
            id="shoulder"
            placeholder="Shoulder"
          />
        </div>
        <div class="measure-arm">
          <input type="text" name="arm" id="arm" placeholder="Arm" />
        </div>
        <div class="measure-hand">
          <input type="text" name="hand" id="hand" placeholder="Hand" />
        </div>
        <div class="measure-knee">
          <input type="text" name="knee" id="knee" placeholder="Knee" />
        </div>
        <div class="measure-leg">
          <input type="text" name="leg" id="leg" placeholder="Leg" />
        </div>
        <div class="measure-elbow">
          <input type="text" name="elbow" id="elbow" placeholder="Elbow" />
        </div>
        <div class="measure-scarf">
          <input type="text" name="scarf" id="scarf" placeholder="Scarf" />
        </div>
        <div class="img"></div>
        <div class="buttons">
          <button class="btn submit">Submit</button>
          <button class="btn return">Return</button>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="./js/measure.js"></script>
  </body>
</html>
