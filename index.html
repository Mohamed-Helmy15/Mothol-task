<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Mothol company test" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>Home Page</title>
  </head>
  <body>
    <div class="page">
      <h1 data-aos="zoom-in">Hello There!, Welcome To Our Suit Website</h1>
      <div class="landing">

          <h3>Design Your Suit <span>Online</span></h3>
          <div
            class="text-container"
            data-aos="fade-left"

              euismod, sapien vel bibendum bibendum, velit sapien bibendum
              sapien, vel bibendum sapien sapien vel bibendum bibendum.
            </p>
            <button>Our Works</button>
            <button>Learn More</button>
          </div>
        </div>
        <div class="register">
          <h2>Register</h2>
          <form>
            <div class="user-box">
              <input type="text" id="userName" name="userName" required />
              <label>Username</label>
            </div>
            <div class="user-box">
              <input type="text" id="phoneNumber" name="phoneNumber" required />
              <label>Phone Number</label>
            </div>

            <button class="btn" type="submit">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              Submit
            </button>
          </form>
        </div>
      </div>

    <script>
      AOS.init();

    <script src="./js/main.js"></script>
